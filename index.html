<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" >
        <h2 title="Password Generator">
            Password Generator
        </h2>
     <input type="text" readonly disabled class="screen" id="screenvalue"><button title="Copy" class="btn">Copy</button> 
        <div class="inputs">
        <label for="length">Length</label>
        <input type="number" id="length" max="12" value="6" placeholder="Enter a number" size="4" required  autofocus>
            </div>
            <div class="inputs">
                <label for="number">ADD NUMBER</label>
        <input type="checkbox" id="number" checked>
    </div>
    <div class="inputs">
        <label for="symbol">ADD SYMBOL</label>
<input id="symbol" type="checkbox" checked>
</div>
<div class="inputs">
    <label for="lowercase">INCLUDE LOWERCASE</label>
<input type="checkbox" id="lowercase" checked>
</div>
<div class="inputs">
    <label for="uppercase" >INCLUDE UPPERCASE</label>
<input type="checkbox" id="uppercase" checked> 
</div>
<div class="generate"><button>Generate Password</button></div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
